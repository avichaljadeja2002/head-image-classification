<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
</head>
<body>

    <h2>Upload a JPEG Image</h2>
    <input type="file" id="fileInput" accept="image/jpeg" capture="environment">
    <p id="fileName"></p>

    <script>
        // Get the file input and display elements
        const fileInput = document.getElementById('fileInput');
        const fileNameDisplay = document.getElementById('fileName');

        // Listen for file selection
        fileInput.addEventListener('change', (event) => {
            // Get the selected file
            const file = event.target.files[0];
            // Display the file name if a file is selected and it's a jpeg
            if (file && file.type === "image/jpeg") {
                fileNameDisplay.textContent = `Selected file: ${file.name}`;
            } else {
                fileNameDisplay.textContent = "No JPEG file selected";
            }
        });
    </script>

</body>
</html>
